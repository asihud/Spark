<td>{{member.user_id}}</td>
<td>{{member.name}}</td>
<td>{{member.email}}</td>
<td>{{member.cell_phone}}</td>
<td>{{member.member_status_i18n}}</td>>
<td>{{member.hasTicket}}</td>
<!--//- td {{member.earlyArrival ? 'yes':'no'}}-->
<td>
    <a class="cursor-p" ng-click='updateUser(member.name, member.user_id, "reject")', ng-if="member.can_reject">
        <span class='glyphicon glyphicon-remove'></span>
        <span class='sr-only' aria-hidden='false'>Reject user</span>
    </a>
    <a class="cursor-p" ng-click='updateUser(member.name, member.user_id, "approve")', ng-if="member.can_approve">
        <span class='glyphicon glyphicon-ok'></span>
        <span class='sr-only' aria-hidden='false'>Approve user</span>
    </a> 
    <a class="cursor-p" ng-click='updateUser(member.name, member.user_id, "manager")', ng-if="member.can_approve_mgr">
        <span class='glyphicon glyphicon-king'></span>
        <span class='sr-only' aria-hidden='false'>Approve user as manager</span>
    </a>
    <a class="cursor-p" ng-click='updateUser(member.name, member.user_id, "remove")', ng-if="member.can_remove">
        <span class='glyphicon glyphicon-remove'></span>
        <span class='sr-only' aria-hidden='false'>Remove user</span>
</td>
<td><button ng-click="editRow(member)">Edit</button></td>
